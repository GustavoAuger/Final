<div class="relative min-h-screen flex items-center justify-center py-20 px-6">
  <app-animated-background class="fixed inset-0 -z-10"></app-animated-background>
  
  <div class="w-full max-w-2xl">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-3">
        Registro de <span class="text-indigo-400">Persona</span>
      </h1>
      <p class="text-gray-300 text-lg">
        Completa el formulario para registrar una nueva persona en el sistema
      </p>
    </div>

    <!-- Formulario -->
    <div class="bg-gradient-to-br from-slate-800/90 to-slate-900/90 backdrop-blur-md rounded-2xl border border-indigo-400/30 p-8 shadow-2xl">
      
      <!-- Mensajes de error -->
      <div *ngIf="errorMessage()" class="mb-6 p-4 bg-red-500/20 border border-red-500/50 rounded-lg">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <p class="text-red-200 font-medium">{{ errorMessage() }}</p>
        </div>
      </div>

      <!-- Mensaje de éxito -->
      <div *ngIf="successMessage()" class="mb-6 p-4 bg-green-500/20 border border-green-500/50 rounded-lg">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-green-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <p class="text-green-200 font-medium">{{ successMessage() }}</p>
        </div>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Campo Nombre -->
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-300 mb-2">
            Nombre completo <span class="text-red-400">*</span>
          </label>
          <input
            type="text"
            id="nombre"
            [value]="nombre()"
            (input)="nombre.set($any($event.target).value)"
            placeholder="Ej: Juan Pérez"
            required
            class="w-full px-4 py-3 bg-slate-700/50 border border-indigo-400/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
          />
        </div>

        <!-- Campo Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
            Correo electrónico <span class="text-red-400">*</span>
          </label>
          <input
            type="email"
            id="email"
            [value]="email()"
            (input)="email.set($any($event.target).value)"
            placeholder="Ej: juan.perez@empresa.com"
            required
            class="w-full px-4 py-3 bg-slate-700/50 border border-indigo-400/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
          />
        </div>

        <!-- Campo Área -->
        <div>
          <label for="area" class="block text-sm font-medium text-gray-300 mb-2">
            Área <span class="text-red-400">*</span>
          </label>
          <select
            id="area"
            (change)="onAreaChange($event)"
            required
            class="w-full px-4 py-3 bg-slate-700/50 border border-indigo-400/30 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all cursor-pointer"
          >
            <option value="">Selecciona un área</option>
            <option *ngFor="let area of areas()" [value]="area.ID">
              {{ area.nombre }}
            </option>
          </select>
        </div>

        <!-- Botones -->
        <div class="flex flex-col sm:flex-row gap-4 pt-4">
          <button
            type="submit"
            [disabled]="loading()"
            class="flex-1 px-6 py-3 bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-800 disabled:cursor-not-allowed text-white rounded-lg font-medium transition-colors flex items-center justify-center cursor-pointer"
          >
            <svg *ngIf="loading()" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ loading() ? 'Registrando...' : 'Registrar persona' }}
          </button>
          
          <a
            routerLink="/"
            class="flex-1 px-6 py-3 border border-indigo-400 text-indigo-300 hover:bg-indigo-900/30 rounded-lg font-medium transition-colors text-center cursor-pointer"
          >
            Cancelar
          </a>
        </div>
      </form>
    </div>

    <!-- Información adicional -->
    <div class="mt-6 text-center">
      <p class="text-gray-400 text-sm">
        Los campos marcados con <span class="text-red-400">*</span> son obligatorios
      </p>
    </div>
  </div>
</div>
